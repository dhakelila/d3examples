<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 three circles</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	
<div class="chart"></div>

<script>
	var spaceCircles = [30, 70, 110];
	var colors = ['#ff0000', '#00ff00', '#0000ff'];

	var circles = d3.select('body').append('svg').selectAll('circle')
				.data(spaceCircles)
				.enter()
				.append('circle')

				.attr('r', 20)
				.attr('cy', function (d) {
					return d;
				})
				.attr('cx', function (d) {
					return d;
				})
				.style('fill', function (d, i) {
					return colors[i];
				})
</script>	
</body>
</html>
